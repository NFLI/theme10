<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marquee & CSS Animations Showcase</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Marquee + CSS Animation</h1>

  <marquee behavior="scroll" direction="left">🇺🇦 Слава Україні! Героям слава! 🇺🇦</marquee>
  <marquee behavior="alternate" direction="right">💻 Магія CSS Анімацій 💡</marquee>
  <marquee behavior="scroll" direction="up" scrollamount="3">⬆️ Вгору з рухом! ⬆️</marquee>
  <marquee behavior="scroll" direction="right">🎨 Showcase of modern HTML + CSS animation skills</marquee>

  <!-- Анімації -->
  <div class="animation-grid">
    <div class="box spin"></div>
    <div class="box bounce"></div>
    <div class="box fade-in"></div>
    <div class="box scale"></div>
    <div class="box pulse-color"></div>
    <div class="gather-effect">
      <div class="gather-center"></div>
      <div class="gather-side gather-left"></div>
      <div class="gather-side gather-right"></div>
    </div>
    <div class="box complex"></div>
  </div>

</body>
</html>
